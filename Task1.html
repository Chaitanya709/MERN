<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="number" class="input">EnterNumber</label>
        <input type="text" class="input" id="1" />
        <button value="Submit" onclick="reverseNumber()">submit</button>
    </form>
    <p id="res"></p>
    <script>
            function reverseNumber() {
                let num=document.getElementById("1").value;
                let numStr = num.toString();

                let reversedStr = numStr.split('').reverse().join('');

                let reversedNum = parseInt(reversedStr);
                document.getElementById("res").textContent= "the num is"+reversedNum;
            }

    </script>
</body>

</html>
