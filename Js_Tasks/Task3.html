<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form id="calculate">
        <table>
            <tr>
                <td><label for="num1">1st Number :</label></td>
                <td><input type="text" id="num1" name="num1"></td>
        </tr>
        <tr>
        <td><label for="num2">2nd Number:</label></td>
        <td><input type="text" id="num2" name="num2"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Multiply" onclick="Multiply()"></td>
            <td><input type="submit" value="Divide" onclick="Divide()"></td>
        </tr>
        <tr>
            <td><div id="output"></div></td>
        </tr>
        </table>
    </form>
    
    <script>
        function Multiply(){
           let a= document.getElementById("num1").value;
           let b=document.getElementById("num2").value;
           let c=a*b;
           alert(c);
           //document.getElementById("output").innerText=`"The Result is:\n"+${c}`;
        }
        function Divide(){
           let a= document.getElementById("num1").value;
           let b=document.getElementById("num2").value;
           let c=a/b;
           alert(c);
           //document.getElementById("output").innerText=`"The Result is:\n"+${c}`;
        }
    </script>
</body>
</html>
