<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            padding-left: 2%;
            color: red;
        }

        .error-input {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form name="validate">
        <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" id="Name" name="Name" /><span id="nameError" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" /><span id="emailError" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="Message">Message:</label></td>
                <td><textarea id="Message" name="Message" rows="5" cols="20"></textarea><span id="messageError" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="website">Website:</label></td>
                <td><input type="url" id="website" name="website" /><span id="websiteError" class="error"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" onclick="return validateForm()"></td>
            </tr>
        </table>
    </form>
    <script>
        function validateForm() {
            let nameInput = document.getElementById("Name");
            let emailInput = document.getElementById("email");
            let messageInput = document.getElementById("Message");
            let websiteInput = document.getElementById("website");

            let name = nameInput.value.trim();
            let email = emailInput.value.trim();
            let message = messageInput.value.trim();
            let website = websiteInput.value.trim();

            var regName = /^[a-zA-Z ]*$/; // Allow only alphabets and spaces
            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var regUrl = /^(http|https):\/\/[a-zA-Z0-9]+\.[a-zA-Z]{2,4}/;

            // Hide all error messages and reset input styles
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("messageError").textContent = "";
            document.getElementById("websiteError").textContent = "";

            nameInput.classList.remove("error-input");
            emailInput.classList.remove("error-input");
            messageInput.classList.remove("error-input");
            websiteInput.classList.remove("error-input");

            let isValid = true;

            if (name === "") {
                document.getElementById("nameError").textContent = "This field is required";
                nameInput.classList.add("error-input");
                isValid = false;
            } else if (!regName.test(name)) {
                document.getElementById("nameError").textContent = "Name should only contain alphabets and spaces.";
                nameInput.classList.add("error-input");
                isValid = false;
            }

            if (email === "") {
                document.getElementById("emailError").textContent = "A valid email address is required";
                emailInput.classList.add("error-input");
                isValid = false;
            } else if (!regEmail.test(email)) {
                document.getElementById("emailError").textContent = "enter a valid email address.";
                emailInput.classList.add("error-input");
                isValid = false;
            }

            if (message === "") {
                document.getElementById("messageError").textContent = "This field is required";
                messageInput.classList.add("error-input");
                isValid = false;
            }

            if (website === "") {
                document.getElementById("websiteError").textContent = "A vaild url is required";
                websiteInput.classList.add("error-input");
                isValid = false;
            } else if (!regUrl.test(website)) {
                document.getElementById("websiteError").textContent = "Please enter a valid website URL.";
                websiteInput.classList.add("error-input");
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
